<script>

    displayProject = function(id, title, text, color) {
      $(id).css("color", color)
      $(id).mouseover(function() {
          $(this).text(text);
        }).mouseout(function(){
          $(this).text(title);
      });
    };

    displayProject("#giantpic", "Giantpic", "Big Image Sharing", "orange")
    displayProject("#sinatra-tac-toe", "Sinatra-Tac-Toe", "Tic-Tac-Toe game in Sinatra", "#f00")
    displayProject("#sinc", "Sinc", "A configurable Sinatra server log", "#a00")
    displayProject("#twitter_ipsum", "Twitter Ipsum", "Generates lorem ipsum from twitter", "black")
    displayProject("#patchlearn", "PatchLearn", "Collect and share your favorite learning links", "#F57676")
    displayProject("#happilabs", "Happilabs", "Data and reviews for scientific products", "#00AEEF")

</script>
